<!DOCTYPE html>
<html lang="es">
	<head>
		<script src="script.js"></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contactar</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<section class="contact-info">
				<h2 class="title">Contactar</h2>
				<p class="subtitle">Datos del taller</p>
				<div class="info">
					<i class="fas fa-phone"><em>+1012 3456 789</em></i>

					<i class="fas fa-envelope"> <em>taller@gmail.com</em></i>

					<i class="fas fa-map-marker-alt"><em>Dirección</em></i>
				</div>

				<div class="social-icons">
					<a class="social" href="#">
						<img
							class="icon"
							src="../../../resources/icons8-instagram.svg"
						/>
					</a>
					<a class="social" href="#">
						<img
							class="icon"
							src="../../../resources/icons8-facebook.svg"
						/>
					</a>
					<a class="social" href="#">
						<img
							class="icon"
							src="../../../resources/icons8-whatsapp.svg"
						/>
					</a>
				</div>
			</section>

			<form class="contact-form">
				<div class="input-group">
					<label for="name">Nombre:</label>
					<input type="text" id="name" />

					<label for="surname">Apellidos:</label>
					<input type="text" id="surname" />

					<label for="email">Correo Electrónico:</label>
					<input type="email" id="email" />

					<label for="phone">Número de telefono:</label>
					<input type="tel" id="phone" />
				</div>
				<div class="radio-group">
					<label
						><input type="radio" name="subject" /> Genérico</label
					>

					<label
						><input type="radio" name="subject" /> Genérico</label
					>

					<label
						><input type="radio" name="subject" /> Genérico</label
					>

					<label><input type="radio" name="subject" /> otros</label>
				</div>

				<div class="message">
					<label for="message">Mensaje:</label>
					<textarea
						id="message"
						rows="4"
						placeholder="escribe tu mensaje"
					></textarea>
				</div>

				<input class="submit-button" type="submit" value="Enviar" />
			</form>
		</div>
	</body>
</html>
