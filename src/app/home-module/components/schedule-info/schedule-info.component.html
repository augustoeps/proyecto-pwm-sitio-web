<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous"
	referrerpolicy="no-referrer"
/>

<main>
	<h1 class="title">Informaci√≥n</h1>
	<section class="information">
		<section class="data">
			<article class="card">
				<header><h2>Horario</h2></header>
				<p>{{ schedule }}</p>
			</article>

			<article class="card" id="contact">
				<header><h2>Contacto</h2></header>
				<i class="fas fa-phone"
					><em>{{ phone }}</em></i
				>

				<i class="fas fa-envelope">
					<em>{{ email }}</em></i
				>

				<i class="fas fa-map-marker-alt"
					><em>{{ address }}</em></i
				>
			</article>

			<article class="card" id="social">
				<a href="https://www.instagram.com/"
					><img
						src="https://firebasestorage.googleapis.com/v0/b/test-5dfd9.appspot.com/o/assets%2Ficons%2Ficons-instagram.svg?alt=media&token=0416d49b-b5ff-4481-9355-283a79c4ee2d"
						alt="icon-instagram"
				/></a>
				<a href="https://www.facebook.com/"
					><img
						src="https://firebasestorage.googleapis.com/v0/b/test-5dfd9.appspot.com/o/assets%2Ficons%2Ficons-facebook.svg?alt=media&token=944f1d02-f229-4a44-935c-3f67d770a0d6"
						alt="icon-facebook"
				/></a>
				<a href="https://web.whatsapp.com/"
					><img
						src="https://firebasestorage.googleapis.com/v0/b/test-5dfd9.appspot.com/o/assets%2Ficons%2Ficons-whatsapp.svg?alt=media&token=a9eb7815-e7ab-453b-8398-9f30712c3318"
						alt="icon-whatsapp"
				/></a>
			</article>
		</section>

		<img
			id="imgAddress"
			alt="address"
			class="card"
			src="https://firebasestorage.googleapis.com/v0/b/test-5dfd9.appspot.com/o/assets%2Faddress.webp?alt=media&token=4c41b003-9a77-4b90-b609-68083cbd72ff"
		/>
	</section>
</main>
