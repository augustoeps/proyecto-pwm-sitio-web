<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous"
	referrerpolicy="no-referrer"
/>

<main>
	<h1 class="title">Informaci√≥n</h1>
	<section class="information">
		<section class="data">
			<article class="card">
				<header><h2>Horario</h2></header>
				<p>{{ schedule }}</p>
			</article>

			<article class="card" id="contact">
				<header><h2>Contacto</h2></header>
				<i class="fas fa-phone"
					><em>{{ phone }}</em></i
				>

				<i class="fas fa-envelope">
					<em>{{ email }}</em></i
				>

				<i class="fas fa-map-marker-alt"
					><em>{{ address }}</em></i
				>
			</article>

			<article class="card" id="social">
				<a href="https://www.instagram.com/"
					><img
						src="/assets/icons/icons-instagram.svg"
						alt="icon-instagram"
				/></a>
				<a href="https://www.facebook.com/"
					><img
						src="/assets/icons/icons-facebook.svg"
						alt="icon-facebook"
				/></a>
				<a href="https://web.whatsapp.com/"
					><img
						src="/assets/icons/icons-whatsapp.svg"
						alt="icon-whatsapp"
				/></a>
			</article>
		</section>

		<img
			id="imgAddress"
			alt="address"
			class="card"
			src="/assets/address.webp"
		/>
	</section>
</main>
